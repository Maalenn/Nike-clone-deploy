<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="../assets/css/homePage.css" />
    <link rel="stylesheet" href="../src/input.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Nike.com</title>
  </head>
  <body>
    <!-- Start nav-bar -->
    <div
      class="top-0 backdrop-blur-[5px] bg-[rgb(35,33,33,0.2)] w-full hidden h-screen fixed z-[90]"
      id="background-blur"
    ></div>
    <navbar-component> </navbar-component>
    <!-- End nav bar -->

    <!-- Satrt Feel Sculpted Section -->
    <section class="container-main">
      <section class="cover">
        <div class="container-show">
          <img src="../assets/Image//cover.jpeg" alt="" />
        </div>
        <div class="container-show1">
          <img src="../assets/Image/cover-break.jpeg" alt="" />
        </div>
        <a href="">
          <section class="collection-info">
            <div class="cover-info">
              <p>Nike Indy Bra</p>
              <h1>FEEL SCULPTED</h1>
              <p>
                Light, medium, or high support for every mover & every body.
              </p>
              <button class="btn btn-shop">Shop</button>
            </div>
          </section>
        </a>
      </section>

      <!-- Start Feel Sculpted Section -->
      <feel-component data-source="feel-data"> </feel-component>
      <!-- End Feel Sculpted Section -->

      <!-- Start New Arrival Section-->
      <section class="feature-container">
        <section class="collection-info">
          <div class="cover-info">
            <h1 style="font-size: 45px; font-weight: 900">NEW THIS WEEK</h1>
            <div class="btn-show">
              <button class="btn btn-shop">Shop Men's New Arrivals</button>
              <button class="btn btn-shop">Shop Wonmen's New Arrivals</button>
            </div>
          </div>
        </section>
        <section class="show-hero">
          <div class="show-section">
            <img src="../assets/Image/show1.jpeg" alt="" />
          </div>
          <div class="show-section1">
            <img src="../assets/Image/show2.jpeg" alt="" />
          </div>
        </section>
      </section>
      <!-- End New Arrival Section -->
    </section>
    <!-- End Feel Sculpted Section -->

    <!-- Start slider shoes -->
    <section class="scroll-main mb-40">
      <div class="scroll-info container">
        <div class="scroll-des">
          <h1>SHOP BY CLASSICS</h1>
        </div>
        <push-btn-component> </push-btn-component>
      </div>
      <shoe-slider-component
        data-source="slider-shoe-data"
      ></shoe-slider-component>
    </section>

    <!-- End Silder shoes -->

    <!-- Start MemberShip show-->
    <section class="flex justify-center">
      <section class="max-w-[91%] h-full">
        <div class="scroll-des">
          <h1>Nike Membership</h1>
        </div>
        <membership-slider-component data-source="membership-data">
        </membership-slider-component>
      </section>
    </section>
    <!-- End MemberShip show -->

    <!-- Section link above footer -->
    <above-footer-component data-source="above-footer-data"> </above-footer-component>
    <!-- End link above footer -->

    <!-- Start Footer Section -->
    <footer-component> </footer-component>
    <!-- End Footer Section -->

    <!-- Link Javascript main-->
    <script src="../assets/js/main.js"></script>

    <!-- Js navbar component -->
    <script
      type="module"
      src="../assets/js/commponent/navbar-component.js"
    ></script>
    <!-- Js footer component -->
    <script
      type="module"
      src="../assets/js/commponent/footer-component.js"
    ></script>
    <!-- Js fell sculpted card component -->
    <script
      type="module"
      src="../assets/js/commponent/feel-sculpted-card-component.js"
    ></script>
    <!-- Js shoe-slider component -->
    <script
      type="module"
      src="../assets/js/commponent/shoe-slider-card-component.js"
    ></script>
    <!-- Js membership-slider component -->
    <script
      type="module"
      src="../assets/js/commponent/membership-slider-component.js"
    ></script>
    <!-- JS pushButton component-->
    <script
      type="module"
      src="../assets/js/commponent/push-button-component.js"
    ></script>
    <!-- JS above footer component -->
    <script
      type="module"
      src="../assets/js/commponent/above-footer-component.js"
    ></script>
  </body>
</html>
